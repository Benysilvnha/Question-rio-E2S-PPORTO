<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descobre o Teu Futuro - ESS P.PORTO</title>
<style>
  :root {
    --primary-color: #004080; /* Azul Porto */
    --accent-color: #e4002b;  /* Vermelho P.Porto (Opcional, ou manter azul claro #1E90FF) */
    --accent-light: #1E90FF;
    --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }

  body {
    font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
    background: var(--bg-gradient);
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    color: #444;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 10px;
    font-weight: 700;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    font-size: 1.1rem;
  }

  /* Logos */
  .logo-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 20px;
  }
  .logo-container img {
    height: 60px; /* Ajuste conforme necessário */
    width: auto;
  }

  /* Barra de Progresso */
  .progress-wrapper {
    background-color: #e0e0e0;
    border-radius: 20px;
    height: 12px;
    width: 100%;
    margin-bottom: 30px;
    overflow: hidden;
  }

  .progress-bar {
    background-color: var(--accent-light);
    height: 100%;
    width: 0%;
    transition: width 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    border-radius: 20px;
  }

  /* Cartão */
  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    animation: slideUp 0.5s ease;
  }

  .question-text {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 30px;
    color: var(--primary-color);
    line-height: 1.4;
  }

  /* Botões */
  .options-grid {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  button {
    padding: 18px 25px;
    font-size: 1.05rem;
    border: 2px solid transparent;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
    text-align: left;
    background-color: #f8f9fa;
    color: #333;
    border-color: #e9ecef;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-color: var(--accent-light);
    background-color: white;
    color: var(--accent-light);
  }

  button:active {
    transform: scale(0.98);
  }

  /* Resultados */
  .result-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .result-item {
    background: #fff;
    border: 1px solid #eee;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 15px;
    transition: transform 0.2s;
    border-left: 6px solid #ccc;
  }

  .result-item:hover {
    transform: translateX(5px);
  }

  .result-item.winner {
    border-left-color: #28a745;
    background-color: #f0fff4;
    border-color: #c3e6cb;
  }

  .result-item.runner-up {
    border-left-color: var(--accent-light);
  }

  .course-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--primary-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .match-badge {
    font-size: 0.8rem;
    background: #eee;
    padding: 4px 8px;
    border-radius: 12px;
    color: #555;
  }

  .btn-reset {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    margin-top: 25px;
    width: 100%;
    justify-content: center;
  }
  
  .btn-reset:hover {
    background-color: #003366;
    color: white;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .hidden { display: none; }
</style>
</head>

</div>
