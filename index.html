<html lang="pt">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Vocacional ESS P.PORTO</title>
<style>
  :root {
    --primary: #004080;
    --accent: #1E90FF;
    --bg: #f4f7f6;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  /* Contentores */
  .container {
    background: white;
    max-width: 700px;
    width: 100%;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    animation: fadeIn 0.5s ease-in;
  }

  h1 {
    color: var(--primary);
    text-align: center;
    margin-top: 0;
  }

  p.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 25px;
  }

  /* Barra de Progresso */
  .progress-bar-bg {
    background: #e0e0e0;
    height: 10px;
    border-radius: 5px;
    margin-bottom: 25px;
    overflow: hidden;
  }

  .progress-bar-fill {
    background: var(--accent);
    height: 100%;
    width: 0%;
    transition: width 0.3s ease;
  }

  /* Perguntas e Botões */
  .question h2 {
    font-size: 1.3rem;
    color: #333;
    margin-bottom: 20px;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  button.option-btn {
    padding: 15px 20px;
    border: 2px solid #e0e0e0;
    background: white;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    text-align: left;
    transition: all 0.2s;
    color: #444;
  }

  button.option-btn:hover {
    border-color: var(--accent);
    background: #f0f8ff;
    transform: translateX(5px);
  }

  /* Resultados */
  .result-card {
    background: #f9fff9;
    border: 1px solid #d4edda;
    border-left: 5px solid #28a745;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 5px;
  }

  .course-name {
    font-weight: bold;
    color: var(--primary);
    font-size: 1.1rem;
  }

  .course-desc {
    font-size: 0.9rem;
    color: #555;
    margin-top: 5px;
  }

  .btn-restart {
    display: block;
    width: 100%;
    padding: 15px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 20px;
  }

  .btn-restart:hover {
    background: #003366;
  }

  .hidden { display: none; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

  </div>
</div>
